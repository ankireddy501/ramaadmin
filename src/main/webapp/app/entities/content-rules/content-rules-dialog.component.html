<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContentRulesLabel">Create or edit a Content Rules</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contentRules.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contentRules.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lifeTime">Life Time</label>
            <select class="form-control" name="lifeTime" [(ngModel)]="contentRules.lifeTime" id="field_lifeTime" >
                <option value="UNLIMITED">UNLIMITED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_validity">Validity</label>
            <select class="form-control" name="validity" [(ngModel)]="contentRules.validity" id="field_validity" >
                <option value="UNLIMITED">UNLIMITED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cost">Cost</label>
            <input type="number" class="form-control" name="cost" id="field_cost"
                [(ngModel)]="contentRules.cost"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
