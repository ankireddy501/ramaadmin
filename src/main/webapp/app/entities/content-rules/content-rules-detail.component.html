
<div *ngIf="contentRules">
    <h2><span>Content Rules</span> {{contentRules.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Life Time</span></dt>
        <dd>
            <span>{{contentRules.lifeTime}}</span>
        </dd>
        <dt><span>Validity</span></dt>
        <dd>
            <span>{{contentRules.validity}}</span>
        </dd>
        <dt><span>Cost</span></dt>
        <dd>
            <span>{{contentRules.cost}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'content-rules/'+ contentRules.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
